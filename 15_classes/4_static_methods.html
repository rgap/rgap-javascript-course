<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Methods in JavaScript</title>
    <script>
      /*
        Theory: Static Methods in JavaScript
        ------------------------------------
        - A static method is a method that belongs to the class itself, rather than instances of the class.
        - In JavaScript, static methods are defined using the `static` keyword.
        - These methods can be called directly on the class without creating an instance.
        - Static methods are useful for utility functions that don't require instance-specific data.
      */

      class MathUtilities {
        static add(a, b) {
          return a + b;
        }

        static subtract(a, b) {
          return a - b;
        }
      }

      /*
        Calling the static methods:
      */
      console.log(MathUtilities.add(5, 3)); // Output: 8
      console.log(MathUtilities.subtract(5, 3)); // Output: 2
    </script>
  </head>
  <body></body>
</html>
