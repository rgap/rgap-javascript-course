<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Error Handling with Async/Await in JavaScript

      // Demonstrating error handling in async/await using a more realistic scenario.

      // Simulate fetching data from an API
      async function fetchData(shouldFail = false) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (shouldFail) {
              reject("Failed to fetch data"); // Simulate an error
            } else {
              resolve({ id: 1, name: "John Doe", age: 30 });
            }
          }, 2000); // Simulate a 2-second delay
        });
      }

      // Fetch data and handle errors using try/catch
      async function performOperation() {
        try {
          const data = await fetchData(true); // Pass true to simulate an error
          console.log("Data fetched successfully:", data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      performOperation();

      // Explanation:
      // - This code demonstrates error handling in async/await using a realistic scenario of fetching data from an API.
      // - The fetchData function simulates an asynchronous operation that can either resolve with data or reject with an error.
      // - The performOperation function uses try/catch to handle any errors that occur during the async operation.
      // - If fetchData rejects, the error is caught and logged to the console.
    </script>
  </head>
  <body></body>
</html>
