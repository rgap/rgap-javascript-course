<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Creating Dates</title>
  </head>
  <body>
    <script>
      // Current date and time (depends on system time when executed)
      const now = new Date();
      console.log("Current date and time:", now);
      // Example Output: Current date and time: Tue Mar 18 2025 14:30:15 GMT+0000 (Coordinated Universal Time)
      // Output varies depending on system time and time zone.

      // Specific date and time (ISO 8601 format: YYYY-MM-DDTHH:mm:ss)
      const specificDate = new Date("2023-06-15T12:00:00");
      console.log("Specific date and time:", specificDate);
      // Output: Specific date and time: Thu Jun 15 2023 12:00:00 GMT+0000 (UTC)

      // Date with individual components (YYYY, MM, DD, HH, mm, ss)
      // ⚠️ Note: Months are **zero-based** (0 = January, 5 = June)
      const dateComponents = new Date(2023, 5, 15, 12, 0, 0);
      console.log("Date with components:", dateComponents);
      // Output: Date with components: Thu Jun 15 2023 12:00:00 GMT+0000 (UTC)

      /*
        Summary:
        - `new Date()` → Returns current date and time.
        - `new Date("YYYY-MM-DDTHH:mm:ss")` → Parses a specific date/time.
        - `new Date(Y, M, D, H, m, s)` → Constructs a date with components (Months are zero-based!).
      */
    </script>
  </body>
</html>
