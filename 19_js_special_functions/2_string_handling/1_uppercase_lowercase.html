<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Uppercase &amp; Lowercase</title>
  </head>
  <body>
    <script>
      /*
        Theory: Converting Strings to Uppercase & Lowercase
        ---------------------------------------------------
        - `.toUpperCase()` → Converts a string to **uppercase**.
        - `.toLowerCase()` → Converts a string to **lowercase**.
        - These methods do not modify the original string (strings are immutable).
      */

      const text = "Hello, World!";

      console.log("Original text:", text);
      // Output: Original text: Hello, World!

      console.log("Uppercase:", text.toUpperCase());
      // Output: Uppercase: HELLO, WORLD!

      console.log("Lowercase:", text.toLowerCase());
      // Output: Lowercase: hello, world!
    </script>
  </body>
</html>
