<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Switch-Case Statements in JavaScript

      // The switch statement is used to perform different actions based on different conditions.

      let fruit = "banana";

      switch (fruit) {
        case "apple":
          console.log("Apple is selected.");
          break;
        case "banana":
          console.log("Banana is selected.");
          break;
        case "orange":
          console.log("Orange is selected.");
          break;
        default:
          console.log("No fruit selected.");
      }

      // Example with multiple cases
      let day = 3;

      switch (day) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          console.log("It is a weekday.");
          break;
        case 6:
        case 7:
          console.log("It is the weekend.");
          break;
        default:
          console.log("Invalid day.");
      }

      // Using switch with different data types
      let value = "1";

      switch (value) {
        case 1:
          console.log("Value is 1 (number).");
          break;
        case "1":
          console.log('Value is "1" (string).');
          break;
        default:
          console.log('Value is neither 1 nor "1".');
      }
    </script>
  </head>
  <body></body>
</html>
