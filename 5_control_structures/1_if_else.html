<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // If-Else Statements in JavaScript

      // If-else statements are used to perform different actions based on different conditions.

      let age = 20;

      if (age >= 18) {
        console.log("You are an adult.");
      } else {
        console.log("You are a minor.");
      }

      // If-else if-else ladder
      let score = 85;

      if (score >= 90) {
        console.log("Grade: A");
      } else if (score >= 80) {
        console.log("Grade: B");
      } else if (score >= 70) {
        console.log("Grade: C");
      } else if (score >= 60) {
        console.log("Grade: D");
      } else {
        console.log("Grade: F");
      }

      // Nested if-else
      let number = -5;

      if (number > 0) {
        console.log("The number is positive.");
      } else {
        if (number === 0) {
          console.log("The number is zero.");
        } else {
          console.log("The number is negative.");
        }
      }

      // Ternary operator as a shorthand for if-else
      let isMember = true;
      let discount = isMember ? "10%" : "5%";
      console.log("Discount:", discount);
    </script>
  </head>
  <body></body>
</html>
