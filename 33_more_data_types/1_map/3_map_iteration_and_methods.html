<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * --------------------------
       * ğŸ” Iteration and Utilities
       * --------------------------
       * Maps preserve the order of insertion and are iterable.
       * This makes them ideal for ordered key-value storage and lookup.
       */

      const settings = new Map();

      // ğŸ”§ Set some key-value pairs
      settings.set("theme", "dark");
      settings.set("volume", 80);
      settings.set("language", "es");

      // ğŸ” Iterate over entries
      console.log("ğŸ“ Settings:");
      for (const [key, value] of settings) {
        console.log(`${key} â†’ ${value}`);
      }

      // ğŸ” Check if a key exists
      console.log("Is 'volume' defined?", settings.has("volume")); // â†’ true

      // âŒ Delete a key
      settings.delete("volume");

      // ğŸ“ Check size
      console.log("Remaining settings:", settings.size); // â†’ 2

      // ğŸ§¹ Uncomment below to clear all entries
      // settings.clear();
    </script>
  </head>
  <body></body>
</html>
