<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * --------------------------
       * ðŸ“œ Historical Context
       * --------------------------
       * Before ES6 (2015), JavaScript developers used plain objects `{}`
       * as maps (key-value stores). But objects had limitations:
       * - Keys were always strings (or symbols).
       * - Inherited properties (like `toString`) could conflict with keys.
       *
       * ES6 introduced the `Map` object to provide a clean, efficient,
       * and more flexible way to associate data with keys of any type.
       */

      // ðŸ”° Create a new Map object
      const roles = new Map();

      // âœ… Set key-value pairs
      roles.set("alice", "admin");
      roles.set("bob", "editor");

      // ðŸ”Ž Retrieve values by keys
      console.log("Alice's role:", roles.get("alice")); // â†’ "admin"
      console.log("Bob's role:", roles.get("bob")); // â†’ "editor"

      // ðŸŽ¯ Keys are not converted to strings â€” "alice" is a string key
    </script>
  </head>
  <body></body>
</html>
