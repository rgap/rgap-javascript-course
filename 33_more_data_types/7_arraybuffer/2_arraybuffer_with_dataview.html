<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * ðŸ’¡ DataView = Flexible way to read/write multiple data types
       *
       * Unlike typed arrays (which follow a specific type), DataView
       * lets you read and write at any byte offset and use any type
       * (Int8, Uint16, Float32, etc.) â€” great for parsing custom formats.
       */

      const buffer = new ArrayBuffer(8); // 8 bytes = 64 bits

      const view = new DataView(buffer);

      // Set a 32-bit integer at byte offset 0
      view.setInt32(0, 123456);

      // Set a 16-bit unsigned integer at offset 4
      view.setUint16(4, 65000);

      // Read back the values
      console.log("Int32 at 0:", view.getInt32(0)); // â†’ 123456
      console.log("Uint16 at 4:", view.getUint16(4)); // â†’ 65000
    </script>
  </head>
  <body></body>
</html>
