<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * ðŸ“¦ Real Use Case: Image Data (grayscale pixel values)
       *
       * Imagine an image with 5 pixels, each having a grayscale intensity (0â€“255).
       * A Uint8Array is perfect for this kind of data representation.
       */

      function invertImageData(imageData) {
        const inverted = new Uint8Array(imageData.length);

        for (let i = 0; i < imageData.length; i++) {
          inverted[i] = 255 - imageData[i]; // Invert brightness
        }

        return inverted;
      }

      const originalPixels = new Uint8Array([0, 50, 128, 200, 255]);
      console.log("Original pixels: ", originalPixels);

      const invertedPixels = invertImageData(originalPixels);
      console.log("Inverted pixels: ", invertedPixels); // [255, 205, 127, 55, 0]
    </script>
  </head>
  <body></body>
</html>
