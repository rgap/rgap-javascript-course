<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * -------------------------------
       * ğŸ” Iterating and Manipulating Sets
       * -------------------------------
       * Sets preserve insertion order and are iterable.
       * They also provide methods to add, delete, and check values.
       */

      const colors = new Set(["red", "green", "blue"]);

      // ğŸ” Iterate over Set values
      console.log("ğŸ¨ Available colors:");
      for (const color of colors) {
        console.log(color);
      }

      // ğŸ” Check for a value
      console.log("Has 'green'?", colors.has("green")); // â†’ true

      // âŒ Delete a value
      colors.delete("red");

      // ğŸ“ Check size
      console.log("Current size:", colors.size); // â†’ 2

      // ğŸ§¹ Uncomment to clear all values
      // colors.clear();
    </script>
  </head>
  <body></body>
</html>
