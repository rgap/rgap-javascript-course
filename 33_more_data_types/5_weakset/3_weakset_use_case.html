<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * ðŸ“¦ Use Case: Tracking objects without retaining them
       *
       * WeakSet is useful when you want to **mark objects**
       * (e.g., "already processed") without modifying them
       * or preventing them from being garbage collected.
       */

      const processed = new WeakSet();

      function process(obj) {
        if (processed.has(obj)) {
          console.log("Already processed:", obj.name);
          return;
        }

        console.log("Processing:", obj.name);
        processed.add(obj);
      }

      const a = { name: "A" };
      const b = { name: "B" };

      process(a); // â†’ Processing: A
      process(b); // â†’ Processing: B
      process(a); // â†’ Already processed: A
    </script>
  </head>
  <body></body>
</html>
