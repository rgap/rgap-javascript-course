<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * ðŸ’¡ Use Case: Input Validation
       *
       * With `set`, we can intercept assignments to object properties.
       * This allows us to apply validation logic before modifying the object.
       */

      const product = {
        price: 100,
      };

      const productProxy = new Proxy(product, {
        set(target, prop, value) {
          if (prop === "price" && value < 0) {
            console.error("âŒ Price must be non-negative");
            return false;
          }
          target[prop] = value;
          return true;
        },
      });

      productProxy.price = 200; // âœ… OK
      console.log("Updated price:", productProxy.price);

      productProxy.price = -50; // âŒ Rejected
      console.log("Final price:", productProxy.price); // â†’ 200
    </script>
  </head>
  <body></body>
</html>
