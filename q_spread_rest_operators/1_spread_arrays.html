<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spread Operator with Arrays</title>
  </head>
  <body>
    <script>
      // The spread operator allows an iterable to be expanded in places where zero or more arguments or elements are expected.

      // Example of using spread operator with arrays
      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];
      const combinedArr = [...arr1, ...arr2];
      console.log(combinedArr); // [1, 2, 3, 4, 5, 6]

      // Advantages:
      // - Combines arrays easily
      // - Maintains immutability
    </script>
  </body>
</html>
