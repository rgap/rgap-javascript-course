<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spread Operator with Strings</title>
  </head>
  <body>
    <script>
      // The spread operator can be used to convert a string into an array of characters.

      const str = "hello";
      const strArray = [...str];
      console.log(strArray); // ['h', 'e', 'l', 'l', 'o']

      // Advantages:
      // - Simplifies conversion of strings to arrays
      // - Useful for string manipulation
    </script>
  </body>
</html>
