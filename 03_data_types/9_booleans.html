<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Booleans in JavaScript

      // Boolean is a primitive data type that can hold one of two values: true or false.
      let isJavaScriptFun = true;
      let isMathHard = false;

      console.log("Is JavaScript fun?", isJavaScriptFun); // true
      console.log("Is math hard?", isMathHard); // false

      // Boolean values in conditions
      // In conditional statements, the Boolean value determines the code execution path.
      if (isJavaScriptFun) {
        console.log("JavaScript is fun!"); // This will print
      } else {
        console.log("JavaScript is not fun.");
      }
    </script>
  </head>
  <body></body>
</html>
