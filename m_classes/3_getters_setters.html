<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Getters and Setters Example

      class Person {
        constructor(name, age) {
          this._name = name;
          this._age = age;
        }

        get name() {
          return this._name;
        }

        set name(newName) {
          this._name = newName;
        }

        get age() {
          return this._age;
        }

        set age(newAge) {
          if (newAge > 0) {
            this._age = newAge;
          } else {
            console.log("Age must be positive.");
          }
        }
      }

      const person = new Person("John", 30);
      console.log(person.name); // John
      person.name = "Jane";
      console.log(person.name); // Jane
      person.age = -5; // Age must be positive.
      console.log(person.age); // 30

      /*
      Explanation:
      - This file demonstrates the use of getters and setters in JavaScript classes.
      - The `Person` class defines private properties `_name` and `_age`.
      - Getters and setters for `name` and `age` are defined to control access and validation.
      - An instance of the `Person` class is created, and the getters and setters are used to manipulate the properties.
      */
    </script>
  </head>
  <body></body>
</html>
