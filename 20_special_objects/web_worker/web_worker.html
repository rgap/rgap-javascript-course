<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Workers</title>
  </head>
  <body>
    <button id="startWorker">Start Worker</button>
    <div id="workerStatus"></div>
    <script>
      // Web Workers provide a way to run scripts in background threads.

      // Advantages:
      // - Improves performance
      // - Allows for concurrent execution

      if (window.Worker) {
        const worker = new Worker("worker.js");

        document.getElementById("startWorker").addEventListener("click", function () {
          worker.postMessage("Start");
        });

        worker.onmessage = function (event) {
          document.getElementById("workerStatus").textContent = "Worker says: " + event.data;
        };
      } else {
        document.getElementById("workerStatus").textContent = "Web Workers are not supported in your browser.";
      }
    </script>
  </body>
</html>
