<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geolocation API</title>
  </head>
  <body>
    <button id="getLocation">Get Location</button>
    <div id="location"></div>
    <script>
      // The Geolocation API provides a way to get the geographical position of the user's device.

      // Advantages:
      // - Access to location-based services
      // - Enhanced user experience

      document.getElementById("getLocation").addEventListener("click", function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              document.getElementById("location").textContent = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
            },
            function (error) {
              document.getElementById("location").textContent = "Error getting location: " + error.message;
            }
          );
        } else {
          document.getElementById("location").textContent = "Geolocation is not supported by this browser.";
        }
      });
    </script>
  </body>
</html>
