<!DOCTYPE html>
<html>
  <head>
    <title>Bad Practice: Hardcoded Values</title>
  </head>
  <body>
    <script>
      // ❌ BAD PRACTICE: Magic numbers (hardcoded values) make code unclear and inflexible
      let price = 9.99;
      let tax = price * 0.18;
      console.log("IGV:", tax);

      // ✅ Better Practice: Use named constants
      // const TAX_RATE = 0.18;
      // const price = 9.99;
      // const tax = price * TAX_RATE;
      // console.log("IGV:", tax);
    </script>
  </body>
</html>
