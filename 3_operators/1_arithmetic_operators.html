<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Arithmetic Operators in JavaScript

      // Arithmetic operators perform mathematical operations on numbers.
      // Addition (+), Subtraction (-), Multiplication (*), Division (/), Modulus (%), Exponentiation (**)

      // Basic arithmetic operations
      let sum = 10 + 5; // Adds two numbers
      let difference = 10 - 5; // Subtracts second number from the first
      let product = 10 * 5; // Multiplies two numbers
      let quotient = 10 / 5; // Divides the first number by the second
      let remainder = 10 % 3; // Finds the remainder of division
      let exponential = 2 ** 3; // Raises the first number to the power of the second

      console.log("Sum:", sum); // 15
      console.log("Difference:", difference); // 5
      console.log("Product:", product); // 50
      console.log("Quotient:", quotient); // 2
      console.log("Remainder:", remainder); // 1
      console.log("Exponential:", exponential); // 8

      // Increment (++) and Decrement (--) operators
      // These operators increase or decrease the value of a variable by 1.
      let x = 1;
      x++; // Equivalent to x = x + 1
      console.log("Increment:", x); // 2

      let y = 10;
      y--; // Equivalent to y = y - 1
      console.log("Decrement:", y); // 9
    </script>
  </head>
  <body></body>
</html>
