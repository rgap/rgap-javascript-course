<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Bitwise Operators in JavaScript

      // Bitwise operators treat their operands as a set of 32 bits (zeros and ones).
      // They operate at the binary level and include &, |, ^, ~, <<, >>, >>>.

      let a = 5; // 0101 in binary
      let b = 3; // 0011 in binary

      console.log("a & b:", a & b); // 1 (0001 in binary, bitwise AND)
      console.log("a | b:", a | b); // 7 (0111 in binary, bitwise OR)
      console.log("a ^ b:", a ^ b); // 6 (0110 in binary, bitwise XOR)
      console.log("~a:", ~a); // -6 (invert all bits, two's complement)
      console.log("a << 1:", a << 1); // 10 (1010 in binary, left shift)
      console.log("a >> 1:", a >> 1); // 2 (0010 in binary, right shift)
      console.log("a >>> 1:", a >>> 1); // 2 (0010 in binary, zero-fill right shift)
    </script>
  </head>
  <body></body>
</html>
