<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      let fruits = ["Apple", "Mango", "Cherry"];
      let vegetables = ["Carrot", "Pea"];
      let allFoods = fruits.concat(vegetables);
      let partialFruits = fruits.slice(1, 3);
      console.log(allFoods); // Output: ["Apple", "Mango", "Cherry", "Carrot", "Pea"]
      console.log(partialFruits); // Output: ["Mango", "Cherry"]
    </script>
  </head>
  <body></body>
</html>
