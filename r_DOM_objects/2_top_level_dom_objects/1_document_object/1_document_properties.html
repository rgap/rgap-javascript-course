<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document Properties Example</title>
  </head>
  <body>
    <h1 id="header">Hello, World!</h1>
    <div id="content">This is some content.</div>

    <script>
      // Document properties
      console.log("Document URL:", document.URL); // Outputs the URL of the document
      console.log("Document Title:", document.title); // Outputs the title of the document
      console.log("Document Domain:", document.domain); // Outputs the domain of the document
      console.log("Document Last Modified:", document.lastModified); // Outputs the date and time the document was last modified
      console.log("Document Character Set:", document.characterSet); // Outputs the character set of the document
      console.log("Document Ready State:", document.readyState); // Outputs the current loading state of the document
      console.log("Document Referrer:", document.referrer); // Outputs the referrer of the document
      console.log("Document Cookie:", document.cookie); // Outputs the cookies associated with the document
      console.log("Document Compat Mode:", document.compatMode); // Outputs the document's mode (CSS1Compat or BackCompat)
      console.log("Document Content Type:", document.contentType); // Outputs the MIME type of the document
      console.log("Document Doctype:", document.doctype); // Outputs the doctype of the document
      console.log("Document Document Element:", document.documentElement); // Outputs the root element of the document (e.g., <html>)
      console.log("Document Body:", document.body); // Outputs the body element of the document
      console.log("Document Head:", document.head); // Outputs the head element of the document
      console.log("Document Forms:", document.forms); // Outputs the collection of forms in the document
      console.log("Document Images:", document.images); // Outputs the collection of images in the document
      console.log("Document Links:", document.links); // Outputs the collection of links in the document
      console.log("Document Scripts:", document.scripts); // Outputs the collection of scripts in the document
      console.log("Document StyleSheets:", document.styleSheets); // Outputs the collection of style sheets in the document
      console.log("Document Active Element:", document.activeElement); // Outputs the currently focused element in the document
      console.log("Document Design Mode:", document.designMode); // Outputs the design mode of the document (on or off)
      console.log("Document Scroll Top:", document.documentElement.scrollTop); // Outputs the scroll position from the top
      console.log("Document Scroll Left:", document.documentElement.scrollLeft); // Outputs the scroll position from the left
      console.log("Document Current Script:", document.currentScript); // Outputs the script element currently being processed
    </script>
  </body>
</html>
