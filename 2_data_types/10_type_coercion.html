<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Type Coercion in JavaScript
      // Automatic conversion of values from one data type to another
      // typically performed during operations or comparisons involving different data types

      // Implicit Type Coercion
      console.log("5" + 1); // "51" (number is coerced to string)
      console.log("5" - 1); // 4 (string is coerced to number)
      console.log("5" * 2); // 10 (string is coerced to number)
      console.log("5" / 2); // 2.5 (string is coerced to number)

      // Boolean Coercion
      console.log('Boolean("0"):', Boolean("0")); // true (non-empty string is truthy)
      console.log("Boolean(0):", Boolean(0)); // false (0 is falsy)
      console.log('Boolean(""):', Boolean("")); // false (empty string is falsy)
      console.log("Boolean([]):", Boolean([])); // true (empty array is truthy)

      // Explicit Type Coercion
      console.log("String(123):", String(123)); // "123"
      console.log('Number("123"):', Number("123")); // 123
      console.log("Boolean(1):", Boolean(1)); // true

      // Loose Equality vs. Strict Equality
      console.log('5 == "5":', 5 == "5"); // true (loose equality, coercion happens)
      console.log('5 === "5":', 5 === "5"); // false (strict equality, no coercion)
      console.log("null == undefined:", null == undefined); // true (both represent absence of value)
      console.log("null === undefined:", null === undefined); // false (different types)
    </script>
  </head>
  <body></body>
</html>
