<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Using localStorage</title>
  </head>
  <body>
    <script>
      // localStorage allows you to store key-value pairs in the browser with no expiration date.

      // Created in: 2009

      // Advantages:
      // - Larger storage capacity (about 5MB)
      // - Simple API
      // - Persistent until explicitly deleted

      // Disadvantages:
      // - Only accessible from client-side JavaScript
      // - Data is shared across all tabs and windows of the same origin

      // Set an item in localStorage
      localStorage.setItem("username", "JohnDoe");

      // Get an item from localStorage
      let username = localStorage.getItem("username");
      console.log("Username:", username);

      // Remove an item from localStorage
      localStorage.removeItem("username");

      // Clear all items from localStorage
      localStorage.clear();
    </script>
  </body>
</html>
