<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Class Expressions Example

      const MyClass = class {
        constructor(name) {
          this.name = name;
        }

        greet() {
          return `Hello, ${this.name}!`;
        }
      };

      const obj = new MyClass("John");
      console.log(obj.greet()); // Hello, John!

      /*
      Explanation:
      - This file demonstrates the use of class expressions to define classes in JavaScript.
      - Class expressions allow defining classes in expressions instead of declarations.
      - An instance of the class expression is created and the `greet` method is called.
      */
    </script>
  </head>
  <body></body>
</html>
