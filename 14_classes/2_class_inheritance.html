<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Basic Class Example
      // Class Inheritance Example

      class Animal {
        constructor(name) {
          this.name = name;
        }

        speak() {
          console.log(`${this.name} makes a sound.`);
        }
      }

      class Dog extends Animal {
        speak() {
          console.log(`${this.name} barks.`);
        }
      }

      const dog = new Dog("Rex");
      dog.speak();

      /*
        Explanation:
        - This file demonstrates class inheritance in JavaScript.
        - The `Animal` class is defined with a constructor and a `speak` method.
        - The `Dog` class extends the `Animal` class and overrides the `speak` method.
        - An instance of the `Dog` class is created and the overridden `speak` method is called.
        */
    </script>
  </head>
  <body></body>
</html>
