<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Comparing Dates</title>
  </head>
  <body>
    <script>
      const date1 = new Date("2023-06-15");
      const date2 = new Date("2023-06-20");

      console.log("Date 1:", date1);
      console.log("Date 2:", date2);

      console.log("Date 1 < Date 2:", date1 < date2);
      console.log("Date 1 > Date 2:", date1 > date2);
      console.log("Date 1 == Date 2:", date1.getTime() === date2.getTime());
    </script>
  </body>
</html>
