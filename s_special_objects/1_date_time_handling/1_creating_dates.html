<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Creating Dates</title>
  </head>
  <body>
    <script>
      // Current date and time
      const now = new Date();
      console.log("Current date and time:", now);

      // Specific date and time
      const specificDate = new Date("2023-06-15T12:00:00");
      console.log("Specific date and time:", specificDate);

      // Date components
      const dateComponents = new Date(2023, 5, 15, 12, 0, 0);
      console.log("Date with components:", dateComponents);
    </script>
  </body>
</html>
