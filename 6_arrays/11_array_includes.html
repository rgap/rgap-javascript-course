<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Includes example
      let fruits = ["apple", "banana", "mango", "orange"];
      // Check if 'banana' is in the array
      let hasBanana = fruits.includes("banana");
      console.log(hasBanana); // Output: true

      // Includes  example with an index parameter
      let numbers = [1, 2, 3, 4, 5, 6];
      // Check for the presence of the number 5, starting the search at index 3
      let includesFive = numbers.includes(5, 3);
      console.log(includesFive); // Output: true
    </script>
  </head>
  <body></body>
</html>
