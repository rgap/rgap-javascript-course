<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      let fruits = ["Strawberry", "Apple", "Mango", "Cherry", "Orange"];
      let last = fruits.pop();
      let first = fruits.shift();
      console.log(last); // Output: Orange
      console.log(first); // Output: Strawberry
      console.log(fruits); // Output: ["Apple", "Mango", "Cherry"]
    </script>
  </head>
  <body></body>
</html>
