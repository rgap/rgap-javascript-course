<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      let fruits = ["Apple", "Mango", "Cherry"];
      let totalLength = fruits.reduce(function (accumulator, currentValue) {
        return accumulator + currentValue.length;
      }, 0);
      console.log(totalLength); // Output: 16
    </script>
  </head>
  <body></body>
</html>
