<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Example 1
      let ages = [3, 10, 18, 20];

      // Check if there's at least one adult in the group
      let hasAdult = ages.some(age => age >= 18);
      console.log(hasAdult); // Output: true

      // Example 2
      let products = [
        { name: "Phone", price: 700 },
        { name: "Tablet", price: 600 },
        { name: "Laptop", price: 1200 },
      ];

      // Check if any product is cheaper than 650
      let hasAffordableProduct = products.some(product => product.price < 650);
      console.log(hasAffordableProduct); // Output: true
    </script>
  </head>
  <body></body>
</html>
