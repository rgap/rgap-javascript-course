<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulated Fetch Example</title>
    <script>
      // Example 1: Fetching response without a callback

      // This function simulates fetching a response using setTimeout but does not use a callback.
      // Instead, it directly logs the fetched response inside the function.

      function fetchResponse() {
        setTimeout(() => {
          const response = {
            status: 200,
            statusText: "OK",
            url: "https://example.com/api/data",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({ userId: 1, name: "John Doe" }),
          };

          // Logs after 3 seconds
          console.log("Response received:", response); // Directly logs the simulated response object
        }, 3000);
      }

      // Explanation:
      // - This function simulates an asynchronous operation using setTimeout.
      // - The response is "fetched" after 3 seconds and logged directly inside the function.
      // - However, there is no flexibility to process the data elsewhere.

      fetchResponse();
    </script>
  </head>
  <body></body>
</html>
