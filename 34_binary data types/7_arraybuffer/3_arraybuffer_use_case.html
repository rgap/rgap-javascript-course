<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      /**
       * ðŸ“¦ Use Case: Transferring binary data
       *
       * This is how binary files or media are read/transferred using ArrayBuffers.
       * For example, in FileReader, WebSocket, or Web APIs like fetch().
       */

      // Let's simulate a binary message coming from a server:
      function simulateIncomingBinaryMessage() {
        const buffer = new ArrayBuffer(2);
        const view = new Uint8Array(buffer);

        view[0] = 72; // ASCII 'H'
        view[1] = 105; // ASCII 'i'

        return buffer;
      }

      // Receive binary data
      const messageBuffer = simulateIncomingBinaryMessage();
      const messageView = new Uint8Array(messageBuffer);

      let text = "";
      for (let byte of messageView) {
        text += String.fromCharCode(byte);
      }

      console.log("Received message:", text); // â†’ "Hi"
    </script>
  </head>
  <body></body>
</html>
