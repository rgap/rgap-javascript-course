    <title>JS Demo</title>
    <script>
      /**
       * ðŸ’¡ Different Typed Array Types
       *
       * Each type corresponds to a C-style data type and represents binary memory.
       * They are all views over an `ArrayBuffer`.
       *
       * Common types include:
       * - Int8Array / Uint8Array      â†’ 8-bit signed/unsigned integers
       * - Int16Array / Uint16Array    â†’ 16-bit signed/unsigned integers
       * - Int32Array / Uint32Array    â†’ 32-bit signed/unsigned integers
       * - Float32Array / Float64Array â†’ 32-bit / 64-bit floating-point numbers
       */

      const int8 = new Int8Array([127, -128, 0]);
      const float32 = new Float32Array([3.14, 2.71, 1.0]);

      console.log("Int8 values:", int8); // â†’ Int8Array(3) [ 127, -128, 0 ]
      console.log("Float32 values:", float32); // â†’ Float32Array(3) [ 3.14, 2.71, 1 ]
    </script>
