<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Script at End with External File</title>
  </head>
  <body>
    <!-- DOM element that will be accessed by the script -->
    <div id="myElement">Hello from the DOM!</div>

    <!-- External script is loaded at the end of the body -->
    <script src="script.js"></script>
  </body>
</html>
