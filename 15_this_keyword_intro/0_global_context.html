<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Context of 'this'</title>
  </head>
  <body>
    <h1>Global Context of 'this'</h1>
    <script>
      // In the global execution context (outside of any function),
      // 'this' refers to the global object, which is 'window' in web browsers.
      console.log(this); // Logs 'window', the global browser object.
    </script>
  </body>
</html>
