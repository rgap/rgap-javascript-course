<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keyboard Event Example</title>
  </head>
  <body>
    <input type="text" id="inputField" placeholder="Type something..." />
    <script>
      document.getElementById("inputField").addEventListener("keydown", function (event) {
        console.log("Key pressed: " + event.key);
      });
    </script>
  </body>
</html>
