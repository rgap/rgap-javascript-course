<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigator Properties Example</title>
  </head>
  <body>
    <script>
      console.log("Navigator User Agent:", navigator.userAgent); // Outputs the user agent string
      console.log("Navigator Platform:", navigator.platform); // Outputs the platform
      console.log("Navigator Language:", navigator.language); // Outputs the preferred language
      console.log("Navigator Online:", navigator.onLine); // Outputs the online status
    </script>
  </body>
</html>
