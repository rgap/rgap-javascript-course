<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- addEventListener solution -->
    <script>
      window.addEventListener("load", function () {
        document.getElementById("id").innerHTML = "Hello World";
      });
    </script>
  </head>
  <body>
    <h1 id="id">[id]</h1>
  </body>
</html>
