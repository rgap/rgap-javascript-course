<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XHR Status Code Handling</title>
  </head>
  <body>
    <h1>XMLHttpRequest - Status Handling</h1>

    <script>
      /**
       * ğŸ“š Explanation:
       * HTTP status codes indicate whether the request was successful or failed.
       *
       * â€¢ 200â€“299: Success
       * â€¢ 400â€“499: Client error (e.g., 404 = not found)
       * â€¢ 500â€“599: Server error
       *
       * In XHR, we must check `xhr.status` after the request completes to know what happened.
       */

      const xhr = new XMLHttpRequest();

      // âŒ Intentionally use a non-existent resource to trigger a 404
      xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/invalid-url");

      xhr.onload = function () {
        console.log("ğŸ“¡ Request completed");

        if (xhr.status === 200) {
          console.log("âœ… Success:", xhr.responseText);
        } else if (xhr.status === 404) {
          console.log("âŒ Error 404: Resource not found");
        } else {
          console.log(`âš ï¸ Other error. Status ${xhr.status}:`, xhr.statusText);
        }
      };

      xhr.send();
    </script>
  </body>
</html>
