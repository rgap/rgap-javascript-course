<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Basic Fetch API Example in JavaScript

      // The Fetch API provides a way to make network requests and handle responses using Promises.

      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          return response.json(); // Parse the JSON from the response
        })
        .then(data => {
          console.log("Data fetched successfully:", data); // Handle the data
        })
        .catch(error => {
          console.error("Error fetching data:", error); // Handle any errors
        });

      // Explanation:
      // - This code demonstrates using the Fetch API to make a GET request to a placeholder API and handle the response using Promises.
      // - The fetch function initiates a network request and returns a promise.
      // - The first then method processes the response, checking if it was successful. If the response is not ok, it throws an error.
      // - If the response is successful, it parses the response as JSON.
      // - The second then method handles the parsed data.
      // - The catch method handles any errors that occur during the fetch or processing of the response.
    </script>
  </head>
  <body></body>
</html>
