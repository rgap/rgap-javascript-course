<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // POST Request with Fetch API in JavaScript

      // Demonstrating how to make a POST request using the Fetch API.

      async function postData() {
        const url = "https://jsonplaceholder.typicode.com/posts";
        const data = {
          title: "foo",
          body: "bar",
          userId: 1,
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }

          const result = await response.json();
          console.log("Data posted successfully:", result); // Handle the response data
        } catch (error) {
          console.error("Error posting data:", error); // Handle any errors
        }
      }

      postData();

      // Explanation:
      // - This code demonstrates how to make a POST request using the Fetch API with async/await.
      // - The postData function makes a POST request to a placeholder API with a JSON payload.
      // - The fetch function is called with the URL, method, headers, and body options.
      // - If the response is not ok, an error is thrown with the response status text.
      // - The response is parsed as JSON using await.
      // - The parsed data is logged to the console.
      // - Any errors that occur during the fetch or processing of the response are caught and logged.
    </script>
  </head>
  <body></body>
</html>
