<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSockets</title>
  </head>
  <body>
    <button id="connectWebSocket">Connect WebSocket</button>
    <div id="webSocketStatus"></div>
    <script>
      // WebSockets provide a way to open a persistent connection between the client and the server.

      // Advantages:
      // - Real-time communication
      // - Low latency

      document.getElementById("connectWebSocket").addEventListener("click", function () {
        const socket = new WebSocket("wss://echo.websocket.org");

        socket.addEventListener("open", function (event) {
          document.getElementById("webSocketStatus").textContent = "WebSocket is connected!";
          socket.send("Hello Server!");
        });

        socket.addEventListener("message", function (event) {
          document.getElementById("webSocketStatus").textContent = "Message from server: " + event.data;
        });

        socket.addEventListener("close", function (event) {
          document.getElementById("webSocketStatus").textContent = "WebSocket is closed!";
        });

        socket.addEventListener("error", function (event) {
          document.getElementById("webSocketStatus").textContent = "WebSocket error!";
        });
      });
    </script>
  </body>
</html>
