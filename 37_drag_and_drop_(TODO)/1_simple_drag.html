<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Drag Example</title>
    <style>
      #dragItem {
        width: 150px;
        padding: 20px;
        background-color: lightblue;
        border: 2px solid #333;
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <h1>Drag and Drop â€“ Basic Drag</h1>

    <!-- ðŸ”² This element can be dragged -->
    <div id="dragItem" draggable="true">ðŸŸ¦ Drag me!</div>

    <script>
      /**
       * ðŸ“š Theory:
       * The HTML5 Drag and Drop API starts by setting `draggable="true"` on an element.
       *
       * That makes it respond to drag events like:
       * - dragstart
       * - drag
       * - dragend
       *
       * This example logs a message when the drag starts.
       */

      const item = document.getElementById("dragItem");

      item.addEventListener("dragstart", event => {
        console.log("ðŸŽ¯ Drag started:", event.target.id);
      });
    </script>
  </body>
</html>
