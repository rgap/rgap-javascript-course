<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'this' in Constructor Functions</title>
  </head>
  <body>
    <h1>'this' in Constructor Functions</h1>
    <script>
      // In constructor functions, 'this' binds to the new object being created.
      function Person(name) {
        this.name = name; // 'this' refers to the new object instance.
        this.greet = function () {
          console.log(`Hello, I am ${this.name}`);
        };
      }

      const alice = new Person("Alice"); // Creates a new object 'alice' with 'Person' constructor.
      alice.greet(); // 'this' inside 'greet' refers to 'alice'.
    </script>
  </body>
</html>
