<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Drag Image</title>
    <style>
      #dragItem {
        width: 150px;
        padding: 20px;
        background-color: lightcoral;
        border: 2px solid #444;
        cursor: grab;
        user-select: none;
      }

      #ghost {
        position: absolute;
        top: -1000px; /* hide off screen */
        padding: 10px;
        background: yellow;
        border: 1px solid #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Drag and Drop â€“ Custom Drag Image</h1>

    <!-- ðŸ“¦ Element to drag -->
    <div id="dragItem" draggable="true">ðŸ”¥ Drag me</div>

    <!-- ðŸ‘» Custom drag image element (not visible on screen) -->
    <div id="ghost">ðŸš€ Custom Image</div>

    <script>
      /**
       * ðŸ“š Theory:
       * By default, the browser shows a "ghost image" when dragging.
       * But you can customize it using `event.dataTransfer.setDragImage(element, xOffset, yOffset)`.
       *
       * The element used as a drag image should NOT be visible on screen.
       * Typically itâ€™s moved offscreen using CSS (like top: -9999px).
       */

      const dragItem = document.getElementById("dragItem");
      const ghost = document.getElementById("ghost");

      dragItem.addEventListener("dragstart", event => {
        // Set the custom image as the ghost during drag
        event.dataTransfer.setDragImage(ghost, 10, 10);
        console.log("ðŸ‘» Custom drag image used.");
      });
    </script>
  </body>
</html>
