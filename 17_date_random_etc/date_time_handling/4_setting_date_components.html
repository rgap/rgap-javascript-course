<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Setting Date Components</title>
  </head>
  <body>
    <script>
      const date = new Date();

      date.setFullYear(2025);
      date.setMonth(11); // December
      date.setDate(25);
      date.setHours(10);
      date.setMinutes(30);
      date.setSeconds(15);
      date.setMilliseconds(500);

      console.log("Updated date:", date);
    </script>
  </body>
</html>
