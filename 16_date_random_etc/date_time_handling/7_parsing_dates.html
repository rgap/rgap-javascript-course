<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Parsing Dates</title>
  </head>
  <body>
    <script>
      const dateString = "2023-06-15T12:00:00Z";
      const parsedDate = new Date(Date.parse(dateString));
      console.log("Parsed date:", parsedDate);

      const dateFromComponents = new Date(2023, 5, 15, 12, 0, 0);
      console.log("Date from components:", dateFromComponents);
    </script>
  </body>
</html>
