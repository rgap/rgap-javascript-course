<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // DECLARATION: This tells JavaScript that a variable exists.
      var declaredVariable;
      // INITIALIZATION: This assigns a value to the variable.
      declaredVariable = "Now I have a value";
      // DECLARATION + INITIALIZATION in one step.
      var anotherVariable = "Declared and initialized at the same time";
    </script>
  </head>

</html>
