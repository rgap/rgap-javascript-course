<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Object Without a Parent Prototype With Method</title>
  </head>
  <body>
    <h1>Create a Child Object Without a Parent Prototype (with Method)</h1>
    <script>
      /*
      Diagram:

          childWithoutParent (object)
          {
            name: "John",
            age: 30,
            sayHello: function() { return "Hello, my name is " + this.name; }
          }
                      │
                      ▼  Object.getPrototypeOf(childWithoutParent)
                    null

      THEORY:
        Normally, objects created with literal notation or new Object() inherit from Object.prototype.
        However, you can create an object with no prototype using Object.create(null).
        Such an object does not inherit any properties or methods from Object.prototype.
        In this example, we create an object without a parent, add its own properties (name and age),
        and define a method (sayHello) that returns a greeting.
      */

      // Create an object with no parent using Object.create(null).
      const childWithoutParent = Object.create(null);
      childWithoutParent.name = "John";
      childWithoutParent.age = 30;
      childWithoutParent.sayHello = function () {
        return "Hello, my name is " + this.name;
      };

      console.log("childWithoutParent:", childWithoutParent);
      console.log("Object.getPrototypeOf(childWithoutParent):", Object.getPrototypeOf(childWithoutParent)); // Expected output: null

      // Note: Since there is no prototype, methods like toString() are not available.

      // Inspect the prototype chain of childWithoutParent.
      console.log("Prototype chain of childWithoutParent:");
      let currentProto = Object.getPrototypeOf(childWithoutParent);
      while (currentProto !== null) {
        console.log("currentProto:", currentProto);
        currentProto = Object.getPrototypeOf(currentProto);
      }

      // Expected output:
      // Since Object.getPrototypeOf(childWithoutParent) returns null, the loop does not iterate.
    </script>
  </body>
</html>
