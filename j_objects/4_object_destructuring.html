<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Object Destructuring in JavaScript

      const person = {
        name: "Alice",
        age: 25,
        city: "New York",
      };

      // Example 1: Basic destructuring assignment
      const { name, age, city } = person;
      console.log(name); // Alice
      console.log(age); // 25
      console.log(city); // New York

      // Example 2: Destructuring with default values
      const { name: firstName, age: years, country = "USA" } = person;
      console.log(firstName); // Alice
      console.log(years); // 25
      console.log(country); // USA

      // Example 3: Nested destructuring
      const personWithAddress = {
        name: "Bob",
        address: {
          street: "123 Main St",
          city: "San Francisco",
        },
      };

      const {
        name: personName,
        address: { street, city: addressCity },
      } = personWithAddress;
      console.log(personName); // Bob
      console.log(street); // 123 Main St
      console.log(addressCity); // San Francisco

      // Example 4: Function parameters destructuring
      function displayPerson({ name, age }) {
        console.log(`Name: ${name}, Age: ${age}`);
      }

      displayPerson(person); // Name: Alice, Age: 25
    </script>
  </head>
  <body></body>
</html>
