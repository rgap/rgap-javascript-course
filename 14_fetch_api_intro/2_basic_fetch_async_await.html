    <title>Async/Await Fetch Example</title>
    <script>
      // Fetch API using async/await

      async function fetchAndProcessData() {
        try {
          const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");

          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }

          const data = await response.json(); // Parse the JSON from the response
          console.log("Data fetched successfully:", data); // Handle the data
        } catch (error) {
          console.error("Error fetching data:", error); // Handle any errors

      // - The `if (!response.ok)` check ensures that unsuccessful HTTP responses throw an error.
      // - `await response.json()` parses the response.
      // - The `catch` block handles network errors and HTTP failures.
    </script>
