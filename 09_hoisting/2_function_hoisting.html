<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Function Hoisting in JavaScript


      // 1. Function declarations are hoisted, allowing them to be called before they are defined.
      console.log(greet("Alice")); // Hello, Alice!

      function greet(name) {
        return `Hello, ${name}!`;
      }


      // 2. Function expressions are not hoisted.
      console.log(sayHi); // ❌ ReferenceError: Cannot access 'sayHi' before initialization
      // console.log(sayHi('Bob')); // TypeError: sayHi is not a function
      let sayHi = function (name) {
        return `Hi, ${name}!`;
      };
      console.log(sayHi("Bob")); // Hi, Bob


      // 3. Arrow functions are not hoisted.
      console.log(sayHello); // ❌ ReferenceError: Cannot access 'sayHello' before initialization
      // console.log(sayHello('Charlie')); // TypeError: sayHello is not a function
      let sayHello = name => `Hello, ${name}!`;
      console.log(sayHello("Charlie")); // Hello, Charlie

    </script>
  </head>
  <body></body>
</html>
