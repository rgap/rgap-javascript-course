<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Define a function named SimpleObject
      function SimpleObject() {}

      // Once we define a function, we can create an instance of it using the 'new' keyword
      // The 'new' keyword creates a new object and sets the constructor property to the function
      // The 'new' keyword also sets the prototype property of the new object to the prototype property of the constructor function
      // The 'new' keyword returns the new object

      let obj = new SimpleObject();

      // Log the type of the created object to the console
      console.log(typeof obj); // Output: object

      // Log the created object itself to the console
      // Expected output: "SimpleObject {}" showing that it is an instance of SimpleObject but empty
      console.log(obj); // Output: SimpleObject {}
    </script>
  </head>
  <body></body>
</html>
