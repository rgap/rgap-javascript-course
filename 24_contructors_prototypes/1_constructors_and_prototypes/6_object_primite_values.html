<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let numObj = Object(42);
      let strObj = Object("Hello");
      let boolObj = Object(true);

      /*
      Input: A primitive value
      Output: A wrapper object for the primitive value:
      numObj is a Number object wrapping the value 42.
      strObj is a String object wrapping the value "Hello".
      boolObj is a Boolean object wrapping the value true.

      Primitive value arguments:

        If a primitive value (e.g., number, string, boolean) is provided, the function creates a corresponding wrapper object:
          For numbers, it creates a Number object.
          For strings, it creates a String object.
          For booleans, it creates a Boolean object.
      */

      let original = { a: 1 };
      let object = Object(original);
      // Output: The same object, not a copy. object is a reference to original.
      // if change object then original will also change
    </script>
  </head>
  <body></body>
</html>
