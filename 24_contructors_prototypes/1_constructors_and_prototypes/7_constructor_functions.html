<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Null has no constructor
      let nullValue = null;
      console.log(nullValue); // Output: null (no constructor function)

      // Undefined has no constructor
      let undefinedValue;
      console.log(undefinedValue); // Output: undefined (no constructor function)

      // Boolean
      let boolean = true;
      console.log(boolean.constructor); // Output: [Function: Boolean]

      // Number
      let number = 42;
      console.log(number.constructor); // Output: [Function: Number]

      // BigInt
      let bigInt = BigInt(123);
      console.log(bigInt.constructor); // Output: [Function: BigInt]

      // String
      let string = "Hello";
      console.log(string.constructor); // Output: [Function: String]

      // Symbol
      let symbol = Symbol();
      console.log(symbol.constructor); // Output: [Function: Symbol]

      // Object
      let object = { name: "John", age: 30 };
      console.log(object.constructor); // Output: [Function: Object]

      // Array
      let array = [1, 2, 3];
      console.log(array.constructor); // Output: [Function: Array]

      // Function
      let func = function () {};
      console.log(func.constructor); // Output: [Function: Function]

      // Date
      let date = new Date();
      console.log(date.constructor); // Output: [Function: Date]

      // RegExp
      let regex = /abc/;
      console.log(regex.constructor); // Output: [Function: RegExp]

      // ArrayBuffer
      let arrayBuffer = new ArrayBuffer(16);
      console.log(arrayBuffer.constructor); // Output: [Function: ArrayBuffer]

      // Typed Arrays (e.g., Uint8Array)
      let typedArray = new Uint8Array();
      console.log(typedArray.constructor); // Output: [Function: Uint8Array]

      // Set
      let set = new Set();
      console.log(set.constructor); // Output: [Function: Set]

      // Map
      let map = new Map();
      console.log(map.constructor); // Output: [Function: Map]

      // WeakSet
      let weakSet = new WeakSet();
      console.log(weakSet.constructor); // Output: [Function: WeakSet]

      // WeakMap
      let weakMap = new WeakMap();
      console.log(weakMap.constructor); // Output: [Function: WeakMap]

      // Promise
      let promise = new Promise((resolve, reject) => {});
      console.log(promise.constructor); // Output: [Function: Promise]

      // Proxy
      let proxy = new Proxy({}, {});
      console.log(proxy.constructor); // Output: [Function: Proxy]

      // Intl Objects (e.g., Intl.DateTimeFormat)
      let dateTimeFormat = new Intl.DateTimeFormat();
      console.log(dateTimeFormat.constructor); // Output: [Function: DateTimeFormat]

      // Error Objects (e.g., Error)
      let error = new Error();
      console.log(error.constructor); // Output: [Function: Error]
    </script>
  </head>
  <body></body>
</html>
