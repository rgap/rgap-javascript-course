<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Creating a plain object
      let obj = { name: "John" };

      // Accessing the prototype chain
      console.log(obj.__proto__); // Output: Object.prototype
      console.log(obj.__proto__.__proto__); // Output: null (Object.prototype is at the top of the chain)

      // Creating a string object
      let str = new String("Hello");

      // Accessing the prototype chain
      console.log(str.__proto__); // Output: String.prototype
      console.log(str.__proto__.__proto__); // Output: Object.prototype
      console.log(str.__proto__.__proto__.__proto__); // Output: null (Object.prototype is at the top of the chain)

      // Creating an array
      let arr = [1, 2, 3];

      // Accessing the prototype chain
      console.log(arr.__proto__); // Output: Array.prototype
      console.log(arr.__proto__.__proto__); // Output: Object.prototype
      console.log(arr.__proto__.__proto__.__proto__); // Output: null (Object.prototype is at the top of the chain)

      // Creating a function
      function func() {}

      // Accessing the prototype chain
      console.log(func.__proto__); // Output: Function.prototype
      console.log(func.__proto__.__proto__); // Output: Object.prototype
      console.log(func.__proto__.__proto__.__proto__); // Output: null (Object.prototype is at the top of the chain)
    </script>
  </head>
  <body></body>
</html>
