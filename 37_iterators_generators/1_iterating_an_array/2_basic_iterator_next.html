  <body>
    <h1>ğŸ” Array Iterator using .next()</h1>

    <script>
      /**
       * ğŸ“š THEORY: JavaScript Iterable Protocol
       *
       * An object is iterable if it implements a method called `[Symbol.iterator]`
       * that returns an **iterator** object.
       *
       * The iterator object must have a `.next()` method that returns:
       *  - `{ value: ..., done: false }` for each value
       *  - `{ value: undefined, done: true }` when finished
       *
       * Built-in arrays, strings, maps, sets are all iterable.
       */

      const fruits = ["ğŸ", "ğŸŒ", "ğŸ‡"];

      // ğŸ”§ Get the iterator object from the array using [Symbol.iterator]
      const iterator = fruits[Symbol.iterator]();

      console.log(iterator.next()); // â†’ { value: "ğŸ", done: false }
      console.log(iterator.next()); // â†’ { value: "ğŸŒ", done: false }
      console.log(iterator.next()); // â†’ { value: "ğŸ‡", done: false }
      console.log(iterator.next()); // â†’ { value: undefined, done: true }
    </script>
  </body>
