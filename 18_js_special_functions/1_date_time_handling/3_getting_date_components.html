<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting Date Components</title>
  </head>
  <body>
    <script>
      const now = new Date(); // Current date and time

      // Returns the full year (4-digit format)
      console.log("Year:", now.getFullYear());
      // Example Output: Year: 2025

      // Returns the month (0-11) where 0 = January, 11 = December
      console.log("Month:", now.getMonth());
      // Example Output: Month: 2 (March, because months are zero-based)

      // Returns the day of the month (1-31)
      console.log("Date:", now.getDate());
      // Example Output: Date: 18

      // Returns the day of the week (0-6) where 0 = Sunday, 6 = Saturday
      console.log("Day:", now.getDay());
      // Example Output: Day: 2 (Tuesday)

      // Returns the hour (0-23) in 24-hour format
      console.log("Hours:", now.getHours());
      // Example Output: Hours: 14 (2 PM in 24-hour format)

      // Returns the minutes (0-59)
      console.log("Minutes:", now.getMinutes());
      // Example Output: Minutes: 30

      // Returns the seconds (0-59)
      console.log("Seconds:", now.getSeconds());
      // Example Output: Seconds: 15

      // Returns the milliseconds (0-999)
      console.log("Milliseconds:", now.getMilliseconds());
      // Example Output: Milliseconds: 123

      /*
        Summary:
        - `.getFullYear()` → Returns 4-digit year (e.g., 2025).
        - `.getMonth()` → Returns month (0-11, zero-based).
        - `.getDate()` → Returns day of the month (1-31).
        - `.getDay()` → Returns day of the week (0-6, Sunday = 0).
        - `.getHours()` → Returns hours in 24-hour format (0-23).
        - `.getMinutes()` → Returns minutes (0-59).
        - `.getSeconds()` → Returns seconds (0-59).
        - `.getMilliseconds()` → Returns milliseconds (0-999).
      */
    </script>
  </body>
</html>
