<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createCounter() {
        let count = 0; // 'count' is a local variable created by the outer function

        // The inner function 'increment' is a closure that has access to its outer function's scope
        function increment() {
          count += 1; // Accesses 'count' from the outer function
          console.log(count);
        }

        return increment; // Returns the inner function, making it accessible from outside
      }

      const counter = createCounter(); // Creates an instance of the closure
      counter(); // Output: 1
      counter(); // Output: 2
      counter(); // Output: 3
    </script>
  </head>
  <body></body>
</html>
