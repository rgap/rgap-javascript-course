<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date Arithmetic</title>
  </head>
  <body>
    <script>
      const now = new Date(); // Current date and time
      console.log("Current date:", now);
      // Example Output: Current date: Tue Mar 18 2025 14:30:15 GMT+0000 (UTC)
      // (Actual output depends on system time)

      // Adding 5 days to the current date
      const futureDate = new Date(now); // Copy the current date
      futureDate.setDate(now.getDate() + 5);
      console.log("Future date:", futureDate);
      // Example Output: Future date: Sun Mar 23 2025 14:30:15 GMT+0000 (UTC)

      // Subtracting 3 days from the current date
      const pastDate = new Date(now); // Copy the current date
      pastDate.setDate(now.getDate() - 3);
      console.log("Past date:", pastDate);
      // Example Output: Past date: Sat Mar 15 2025 14:30:15 GMT+0000 (UTC)

      /*
        Summary:
        - `.setDate(now.getDate() + X)` → Adds `X` days to the date.
        - `.setDate(now.getDate() - X)` → Subtracts `X` days from the date.
        - This method correctly adjusts for month/year changes (e.g., March 31 → April 5).
      */
    </script>
  </body>
</html>
