<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Location Properties Example</title>
  </head>
  <body>
    <script>
      console.log("Location Href:", location.href); // Outputs the entire URL
      console.log("Location Hostname:", location.hostname); // Outputs the domain of the URL
      console.log("Location Pathname:", location.pathname); // Outputs the path of the URL
      console.log("Location Search:", location.search); // Outputs the query string of the URL
      console.log("Location Hash:", location.hash); // Outputs the hash part of the URL
    </script>
  </body>
</html>
