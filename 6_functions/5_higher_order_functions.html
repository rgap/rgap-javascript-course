<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Higher-Order Functions in JavaScript

      // A higher-order function is a function that takes another function as an argument.

      // 1. Example: Higher-order function that takes a function as an argument
      const greet = name => `Hello, ${name}!`;
      const repeat = (func, times) => {
        for (let i = 0; i < times; i++) {
          console.log(func(`World ${i + 1}`));
        }
      };

      repeat(greet, 3);

      // 2. Example: Higher-order function that returns a function
      const createMultiplier = multiplier => number => number * multiplier;

      const double = createMultiplier(2);
      const triple = createMultiplier(3);
      console.log(double(4)); // 8
      console.log(triple(4)); // 12

      // 3. Example: Array methods as higher-order functions
      const numbers = [1, 2, 3, 4, 5];
      const squaredNumbers = numbers.map(num => num * num);
      console.log(squaredNumbers); // [1, 4, 9, 16, 25]
    </script>
  </head>
  <body></body>
</html>
