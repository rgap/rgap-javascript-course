<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Abstract Classes and Methods Example

      class Animal {
        constructor(name) {
          if (new.target === Animal) {
            throw new TypeError("Cannot construct Animal instances directly");
          }
          this.name = name;
        }

        speak() {
          throw new Error("Method 'speak()' must be implemented.");
        }
      }

      class Dog extends Animal {
        speak() {
          console.log(`${this.name} barks.`);
        }
      }

      const dog = new Dog("Rex");
      dog.speak(); // Rex barks

      /*
      Explanation:
      - This file demonstrates abstract classes and methods in JavaScript.
      - The `Animal` class cannot be instantiated directly and requires subclasses to implement the `speak` method.
      - The `Dog` class extends `Animal` and implements the `speak` method.
      - Attempting to create an instance of `Animal` or not implementing the `speak` method in a subclass will result in an error.
      */
    </script>
  </head>
  <body></body>
</html>
