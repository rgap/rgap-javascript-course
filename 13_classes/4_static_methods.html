<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Static Methods Example

      class MathUtilities {
        static add(a, b) {
          return a + b;
        }

        static subtract(a, b) {
          return a - b;
        }
      }

      console.log(MathUtilities.add(5, 3)); // 8
      console.log(MathUtilities.subtract(5, 3)); // 2

      /*
      Explanation:
      - This file demonstrates the use of static methods in JavaScript classes.
      - The `MathUtilities` class defines two static methods: `add` and `subtract`.
      - Static methods are called on the class itself, not on instances of the class.
      - The static methods `add` and `subtract` are called and the results are logged to the console.
      */
    </script>
  </head>
  <body></body>
</html>
