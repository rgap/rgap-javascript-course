<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generators</title>
  </head>
  <body>
    <script>
      // Generators are functions that can be paused and resumed.

      // Advantages:
      // - Can produce a sequence of values
      // - Useful for handling asynchronous tasks in a synchronous manner

      function* generatorFunction() {
        yield "First output";
        yield "Second output";
        yield "Third output";
      }

      const generator = generatorFunction();

      console.log(generator.next().value); // First output
      console.log(generator.next().value); // Second output
      console.log(generator.next().value); // Third output
    </script>
  </body>
</html>
