<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // For-Of Loop with Arrays in JavaScript

      // The for-of loop is used to iterate over the values of an iterable object.
      // Unlike for-in, which iterates over keys (indexes), for-of iterates directly over values.

      let fruits = ["Apple", "Banana", "Cherry"];

      console.log("For-Of Loop with an Array:");
      for (let fruit of fruits) {
        console.log("Fruit:", fruit);
      }

      // Iterating over a string (strings are also iterable)
      let str = "Hello";

      console.log("\nFor-Of Loop with a String:");
      for (let char of str) {
        console.log("Character:", char);
      }

      // Explanation:
      // - for-of works with objects, arrays, strings, sets, maps, and other iterable objects.
    </script>
  </head>
  <body></body>
</html>
