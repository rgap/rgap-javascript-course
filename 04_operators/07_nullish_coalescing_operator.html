<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <script>
      // Nullish Coalescing Operator (??) in JavaScript

      // The nullish coalescing operator (??) provides a way to handle null or undefined values.
      // It returns the right-hand operand when the left-hand operand is null or undefined, otherwise it returns the left-hand operand.

      let user = null;
      let username = user ?? "Guest";
      console.log("Username:", username); // Guest

      let value = 0;
      let result = value ?? 42;
      console.log("Result:", result); // 0 (not null or undefined)

      // Combining with logical operators
      let name = "";
      let displayName = name || "Anonymous";
      let safeName = name ?? "Anonymous";
      console.log("Display Name with ||:", displayName); // Anonymous
      console.log("Safe Name with ??:", safeName); // ""

      // Practical use case: Default function parameters
      function greet(message) {
        let greeting = message ?? "Hello, World!";
        console.log(greeting);
      }
      greet(); // Hello, World!
      greet("Hi there!"); // Hi there!
    </script>
  </head>
  <body></body>
</html>
