<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notification API</title>
  </head>
  <body>
    <button id="showNotification">Show Notification</button>
    <script>
      // The Notification API provides a way to show notifications to the user.

      // Advantages:
      // - Provides timely information to the user
      // - Enhances user engagement

      document.getElementById("showNotification").addEventListener("click", function () {
        if (Notification.permission === "granted") {
          new Notification("Hello! This is a notification.");
        } else if (Notification.permission !== "denied") {
          Notification.requestPermission().then(permission => {
            if (permission === "granted") {
              new Notification("Hello! This is a notification.");
            }
          });
        }
      });
    </script>
  </body>
</html>
