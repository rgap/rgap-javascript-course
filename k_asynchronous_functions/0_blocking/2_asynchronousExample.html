<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Change the function to be asynchronous using setTimeout
      function simulateNonBlockingOperation() {
        console.log("Start of blocking");

        // Use setTimeout to delay the completion log without blocking
        setTimeout(() => {
          console.log("Finished operation after 5 seconds");
        }, 5000);
      }
    </script>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0">
    <!-- Updated onclick to call the new asynchronous function -->
    <button onclick="simulateNonBlockingOperation()" style="width: 200px; height: 200px">Start non-blocking</button>
  </body>
</html>
