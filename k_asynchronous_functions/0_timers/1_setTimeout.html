<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // setTimeout Example in JavaScript

      // setTimeout is an asynchronous function that schedules a callback function to be executed after a specified delay.

      console.log("Start");

      setTimeout(() => {
        console.log("This message is delayed by 2 seconds"); // Executes after 2 seconds
      }, 2000);

      console.log("End");

      // Explanation:
      // - This code demonstrates the use of setTimeout to schedule a callback function to be executed after a 2-second delay.
      // - 'Start' is logged to the console immediately.
      // - 'End' is logged to the console immediately after 'Start'.
      // - The message 'This message is delayed by 2 seconds' is logged to the console after a 2-second delay.
    </script>
  </head>
  <body></body>
</html>
