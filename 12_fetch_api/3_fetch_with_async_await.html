<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Fetch API with Async/Await Example in JavaScript

      // Using the Fetch API with async/await to make network requests.

      async function fetchData() {
        try {
          const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          const data = await response.json();
          console.log("Data fetched successfully:", data); // Handle the data
        } catch (error) {
          console.error("Error fetching data:", error); // Handle any errors
        }
      }

      fetchData();

      // Explanation:
      // - This code demonstrates using the Fetch API with async/await to make a GET request to a placeholder API and handle the response.
      // - The fetchData function is an async function that uses await to pause execution until the fetch promise resolves.
      // - The response is checked for success using the ok property, and an error is thrown if the response is not ok.
      // - The response is parsed as JSON using await.
      // - The parsed data is logged to the console.
      // - Any errors that occur during the fetch or processing of the response are caught and logged.
    </script>
  </head>
  <body></body>
</html>
